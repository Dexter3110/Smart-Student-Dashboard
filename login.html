<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --light-bg: #f8f9fa;
    }
    
    body {
      background-color: var(--light-bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .login-card {
      max-width: 500px;
      margin: 0 auto;
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      overflow: hidden;
      background: white;
    }
    
    .login-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    
    .form-control {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
    }
    
    .btn-login {
      background-color: var(--primary-color);
      border: none;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-login:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #6c757d;
      margin: 20px 0;
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dee2e6;
    }
    
    .divider::before {
      margin-right: 10px;
    }
    
    .divider::after {
      margin-left: 10px;
    }
    
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .social-btn i {
      margin-right: 8px;
      font-size: 1.1rem;
    }
    
    .btn-google {
      background-color: #fff;
      color: #757575;
      border: 1px solid #ddd;
    }
    
    .btn-google:hover {
      background-color: #f8f9fa;
      transform: translateY(-2px);
    }
    
    .btn-facebook {
      background-color: #3b5998;
      color: white;
      border: none;
    }
    
    .btn-facebook:hover {
      background-color: #344e86;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4 py-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <i class="fas fa-graduation-cap me-2"></i>Smart Dashboard
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html"><i class="fas fa-sign-in-alt me-1"></i> Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html"><i class="fas fa-user-plus me-1"></i> Register</a></li>
          <li class="nav-item"><a class="nav-link" href="roadmap.html"><i class="fas fa-map-marked-alt me-1"></i> Roadmaps</a></li>
          <li class="nav-item"><a class="nav-link" href="resume.html"><i class="fas fa-file-alt me-1"></i> Resume</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="login-card shadow-lg">
      <div class="login-header">
        <h2><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h2>
        <p class="mb-0">Sign in to continue your learning journey</p>
      </div>
      <div class="card-body p-4 p-md-5">
        <form>
          <div class="mb-4">
            <label for="email" class="form-label fw-semibold">Email address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label fw-semibold">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="d-flex justify-content-end mt-2">
              <a href="#" class="text-decoration-none text-primary small">Forgot password?</a>
            </div>
          </div>
          <button type="submit" class="btn btn-login w-100 mb-3">Login</button>
          
          <div class="divider">OR</div>
          
          <div class="d-grid gap-2">
            <button type="button" class="social-btn btn-google">
              <i class="fab fa-google"></i> Continue with Google
            </button>
            <button type="button" class="social-btn btn-facebook mt-2">
              <i class="fab fa-facebook-f"></i> Continue with Facebook
            </button>
          </div>
          
          <div class="text-center mt-4">
            <p class="mb-0">Don't have an account? <a href="register.html" class="text-primary fw-semibold text-decoration-none">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
