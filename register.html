<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Smart Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --light-bg: #f8f9fa;
    }
    
    body {
      background-color: var(--light-bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .register-card {
      max-width: 600px;
      margin: 0 auto;
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      overflow: hidden;
      background: white;
    }
    
    .register-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    
    .form-control {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
    }
    
    .btn-register {
      background-color: var(--primary-color);
      border: none;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-register:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .progress-container {
      height: 8px;
      background-color: #e9ecef;
      border-radius: 4px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      transition: width 0.4s ease;
    }
    
    .password-strength {
      font-size: 0.8rem;
      margin-top: 5px;
    }
    
    .strength-weak {
      color: #dc3545;
    }
    
    .strength-medium {
      color: #fd7e14;
    }
    
    .strength-strong {
      color: #28a745;
    }
    
    .input-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4 py-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <i class="fas fa-graduation-cap me-2"></i>Smart Dashboard
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt me-1"></i> Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html"><i class="fas fa-user-plus me-1"></i> Register</a></li>
          <li class="nav-item"><a class="nav-link" href="roadmap.html"><i class="fas fa-map-marked-alt me-1"></i> Roadmaps</a></li>
          <li class="nav-item"><a class="nav-link" href="resume.html"><i class="fas fa-file-alt me-1"></i> Resume</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="register-card shadow-lg">
      <div class="register-header">
        <h2><i class="fas fa-user-plus me-2"></i>Create Your Account</h2>
        <p class="mb-0">Join us to start your learning journey</p>
      </div>
      <div class="card-body p-4 p-md-5">
        <div class="progress-container">
          <div class="progress-bar" id="formProgress" style="width: 0%"></div>
        </div>
        
        <form id="registrationForm" onsubmit="return validateForm();">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label fw-semibold">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="John">
              <div class="text-danger small mt-1" id="firstNameError"></div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label fw-semibold">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Doe">
              <div class="text-danger small mt-1" id="lastNameError"></div>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="email" placeholder="john.doe@example.com">
            </div>
            <div class="text-danger small mt-1" id="emailError"></div>
          </div>
          
          <div class="mb-3 position-relative">
            <label for="password" class="form-label fw-semibold">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" placeholder="At least 8 characters">
              <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="progress-container mt-2">
              <div class="progress-bar" id="passwordStrengthBar"></div>
            </div>
            <div class="password-strength" id="passwordStrengthText">Password strength</div>
            <div class="text-danger small mt-1" id="passwordError"></div>
          </div>
          
          <div class="mb-3">
            <label for="mobile" class="form-label fw-semibold">Mobile Number</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input type="text" class="form-control" id="mobile" placeholder="+1 234 567 8900">
            </div>
            <div class="text-danger small mt-1" id="mobileError"></div>
          </div>
          
          <div class="mb-4">
            <label for="address" class="form-label fw-semibold">Address</label>
            <textarea class="form-control" id="address" rows="2" placeholder="Your current address"></textarea>
            <div class="text-danger small mt-1" id="addressError"></div>
          </div>
          
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="termsCheck" required>
            <label class="form-check-label small" for="termsCheck">
              I agree to the <a href="#" class="text-primary text-decoration-none">Terms of Service</a> and <a href="#" class="text-primary text-decoration-none">Privacy Policy</a>
            </label>
          </div>
          
          <button type="submit" class="btn btn-register w-100 mb-3">
            <i class="fas fa-user-plus me-2"></i>Create Account
          </button>
          
          <div class="text-center">
            <p class="mb-0">Already have an account? <a href="login.html" class="text-primary fw-semibold text-decoration-none">Sign in</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/validate.js"></script>
  <script>
    // Password strength indicator
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const strengthBar = document.getElementById('passwordStrengthBar');
      const strengthText = document.getElementById('passwordStrengthText');
      
      // Reset classes
      strengthText.className = 'password-strength';
      
      if (password.length === 0) {
        strengthBar.style.width = '0%';
        strengthText.textContent = 'Password strength';
        return;
      }
      
      // Very simple strength calculation (for demo)
      let strength = 0;
      if (password.length >= 8) strength += 30;
      if (/[A-Z]/.test(password)) strength += 20;
      if (/[0-9]/.test(password)) strength += 20;
      if (/[^A-Za-z0-9]/.test(password)) strength += 30;
      
      strength = Math.min(strength, 100);
      strengthBar.style.width = strength + '%';
      
      if (strength < 40) {
        strengthText.textContent = 'Weak';
        strengthText.classList.add('strength-weak');
      } else if (strength < 70) {
        strengthText.textContent = 'Medium';
        strengthText.classList.add('strength-medium');
      } else {
        strengthText.textContent = 'Strong';
        strengthText.classList.add('strength-strong');
      }
    });
    
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });
    
    // Form progress indicator (simplified)
    const formFields = ['firstName', 'lastName', 'email', 'password', 'mobile', 'address'];
    formFields.forEach(field => {
      document.getElementById(field).addEventListener('input', function() {
        let filledFields = 0;
        formFields.forEach(f => {
          if (document.getElementById(f).value.trim() !== '') filledFields++;
        });
        const progress = (filledFields / formFields.length) * 100;
        document.getElementById('formProgress').style.width = progress + '%';
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
